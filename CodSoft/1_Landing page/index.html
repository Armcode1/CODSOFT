<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add your CSS styles here or link an external stylesheet */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.7); /* Background color with transparency */
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: flex-end;
            padding: 10px;
            z-index: 1; /* Ensure the navbar is above the background image */
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar li {
            margin-right: 20px;
        }

        .navbar a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        .background {
            background-image: url(beach.jpg); /* Add your background image URL */
            background-size: cover;
            background-position: center;
            height: 100vh; /* Make the background cover the entire viewport height */
            color: rgb(40, 174, 170);
            font-size: 1.5rem;
            
        }

        .content {
            text-align: center;
            padding: 100px 0;
            color: #000000;
            
            
            
        }
        .section{
            text-align: center;
        }
        .Line{
            color: #000000;
            margin-top: 1px;
        }


        .content {
            text-align: center;
            padding: 100px 0;
            color: #fff;
        }

        .contact {
            background-color: #fff;
            padding: 50px 0;
        }

        .contact h2 {
            text-align: center;
            color: #333;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }
        .contact-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    
    <div class="background">
        <div class="content">
            <h1>Plan Your Vaccation</h1>
            <button class="btn">Book Now</button>
            <!-- Add your landing page content here -->
        </div>
    </div>

    <section class="section">
        <h2 class="section-title">Our Services</h2>
        <div id="service-item">
            <h3>Flight Ticket</h3>
            
        </div>
        <div class="service-item">
            <h3>Train Ticket</h3>
            
        </div>
        <div class="service-item">
            <h3>Hotel Book</h3>
            
        </div>
        <!-- Add more service items as needed -->
    </section>
    <div class="Line"></div>
    <section class="contact">
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send</button>
            </form>
        </div>
    </section>
      

</body>
</html>
